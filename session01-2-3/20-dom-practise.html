<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="txtNum1" />
    <input type="text" name="" id="txtNum2" />
    <button id="btnSum" onclick="sumNum()">Sum</button>

    <h3 id="result"></h3>

    <script>
      function sumNum() {
        const num1 = document.querySelector("#txtNum1").value;
        const num2 = document.querySelector("#txtNum2").value;

        //const result=num1 + num2;

        const result = Number(num1) + Number(num2); //bu sekilde toplama yapar
        //id si result olan elemanin icine yazcam

        const elResult = document.querySelector("#result");
        elResult.innerHTML = result;
        elResult.classList.add("red");
        //document.querySelector("#result").innerHTML=result;
        // document.querySelector("#result").classList.add("red");
        //textbox lar string olarak algiladigi icin 3+4 yaptÄ±gimizda sonuc 34
      }
    </script>
  </body>
</html>
