<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <div class="top">
          <div class="day">Sunday</div>
          <div class="date">15 Jan 2022</div>
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>Paris, FR
          </div>
        </div>
        <div class="bottom">
          <div><i class="fa-solid fa-sun"></i></div>
          <div class="tempature">29&deg;C</div>
          <div class="weather">Sunny</div>
        </div>
      </div>
      <div class="right">
        <ul class="status">
          <li><span>PRECIPITION</span><span> 0 %</span></li>
          <li><span>HUMIDITY</span><span> 34 %</span></li>
          <li><span>WIND</span><span> 0 km/h</span></li>
        </ul>

        <ul class="days">
          <li class="active">
            <span class="fa-solid fa-sun"></span>
            <span>Sun</span>
            <span>29&deg;C</span>
          </li>
          <li>
            <span class="fa-solid fa-cloud-moon-rain"></span>
            <span>Mon</span>
            <span>20&deg;C</span>
          </li>
          <li>
            <span class="fa-solid fa-cloud-sun"></span>
            <span>Tue</span>
            <span>24&deg;C</span>
          </li>
          <li>
            <span class="fa-solid fa-cloud-rain"></span>
            <span>Wed</span>
            <span>18&deg;C</span>
          </li>
        </ul>
        <button>
          <i class="fa-solid fa-location-dot"></i> Change Location
        </button>
      </div>
    </div>
  </body>
</html>
