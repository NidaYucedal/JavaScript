  <body>
    <script>
      "//draw a animation heart with javascript code?";
      function drawHeart(fromx, fromy, tox, toy, lw, hlen, color) {
        var x = fromx;
        var y = fromy;
        var width = lw;
        var height = hlen;

        ctx.save();
        ctx.beginPath();
        var topCurveHeight = height * 0.3;
        ctx.moveTo(x, y + topCurveHeight);
        // top left curve
        ctx.bezierCurveTo(
          x,
          y,
          x - width / 2,
          y,
          x - width / 2,
          y + topCurveHeight
        );

        // bottom left curve
        ctx.bezierCurveTo(
          x - width / 2,
          y + (height + topCurveHeight) / 2,
          x,
          y + (height + topCurveHeight) / 2,
          x,
          y + height
        );

        // bottom right curve
        ctx.bezierCurveTo(
          x,
          y + (height + topCurveHeight) / 2,
          x + width / 2,
          y + (height + topCurveHeight) / 2,
          x + width / 2,
          y + topCurveHeight
        );

        // top right curve
        ctx.bezierCurveTo(x + width / 2, y, x, y, x, y + topCurveHeight);

        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
        ctx.restore();
      }
    </script>
