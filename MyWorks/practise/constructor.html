<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <script>

        class Chameleon{
            static colorChange(newColor){

                this.newColor=newColor;
                return this.newColor;
            }


            constructor({newColor="green"}={}){
                this.newColor=newColor;
            }
        }

        const freddie=new Chameleon({newColor:"purple"});
        console.log(freddie.colorChange("orange"));

        //colorChange fonksiyonu statiktir. Statik methodlar, 
        //sadece oluşturuldukları kurucuda var olmak için 
        //tasarlanmıştır ve herhangi bir "children"a 
        //aktarılamaz. freddie, "child" olduğundan, fonksiyon aktarılmadı ve freddie üzerinden erişilebilir değil: TypeError hatası fırlatılır.


    </script>
</body>
</html>
