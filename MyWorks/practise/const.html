  <body>
    <script>
      function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
      }

      const lydia = new Person("Lydia", "Hallie");
      const sarah = Person("Sarah", "Smith");

      console.log(lydia);
      console.log(sarah);

      //output
      //{firstName: 'Lydia', lastName: 'Hallie'} and undefined
      //sarah için new anahtar kelimesi kullanmadık.
      //new kullandığınız zaman, oluşturduğumuz yeni boş
      //nesneyi referans gösterir. Lakin, new'i eklemezseniz,
      //global nesne'yi referans gösterir!
      //this.firstName, "Sarah"'a eşittir ve this.lastName,
      // "Smith"'e eşittir dedik. Aslında yaptığımız,
      //global.firstName = 'Sarah' ve global.lastName = 'Smith' diye tanımlamaydı.
      //sarah'ın kendisi undefined olarak kalır.
    </script>
  </body>
</html>
