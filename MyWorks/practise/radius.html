<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const shape = {
        radius: 10,
        diameter() {
          return this.radius * 2;
        },
        perimeter: () => 2 * Math.PI * this.radius,
      };

      console.log(shape.diameter());
      console.log(shape.perimeter());

      //output
      //20 NaN

      //diameter sıradan bir fonksiyonken, 
      //perimeter'in arrow fonksiyon olduğuna dikkat edin.

      //Arrow fonksiyonlarda, this anahtar kelimesi,
      // sıradan fonksiyonların aksine, kendi sardığı mevcut scope'u referans alır.
      // Bu demektir ki, perimeter'i çağırdığımız zaman, shape objesini değil, 
      //kendi sardığı scope'u referans alıyor (örneğin window).

      //Bu objede, radius değeri olmadığından undefined döndürüyor.
    </script>
  </body>
</html>
