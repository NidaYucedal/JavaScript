<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 3; i++) {
        setTimeout(() => console.log(i), 1);
      }

      for (let i = 0; i < 3; i++) {
        setTimeout(() => console.log(i), 1);
      }

      //output
      // 3 3 3 0 1 2

      //Javascript'deki olay kuyruğundan dolayı,
      //setTimeout callback fonksiyonu, döngü uygulandıktan
      //sonra çağrılır. i değişkeni, ilk döngü sırasında var
      //anahtar kelimesi ile tanımlandığından, bu değişken globaldir.
      //Döngü boyunca, ++ unary operatörünü kullanarak,
      // i'nin değerini her seferinde 1 arttırdık.
      //İlk örnekte, setTimeout callback fonksiyonu çağrıldığı zaman, i'nin değeri 3'e eşitti.

      //İkinci döngüde, i değişkeni let anahtar kelimesi
      //kullanılarak tanımlandı: let (ve const) ile tanımlanan
      //değişkenler "block-scope"dur (block {} arasındaki herhangi bir şeydir).
      // Her bir tekrarda, i yeni değere sahip olacak ve her değer döngü içinde "scoped" olacak.
    </script>
  </body>
</html>
