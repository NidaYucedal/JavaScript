<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      function alphabetSort(arr) {
        return arr.sort((a, b) => a.localeCompare(b));
      }

      let array = ["d", "c", "b", "a"];
      console.log(alphabetSort(array));

      
    </script>
  </body>
