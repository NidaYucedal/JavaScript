<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title"></h1>

    <script>
      //gecikmeli olarak calismasi istenilen kodlar,
      //timeout olusturarak ve belli bir gecikme zamani
      //belirlenerek calistirilabilir

      //setTimeout methodu ile bir zamanlayici olusturulur
      //gecikme zamani ms cinsinden tanimlanir

      //clearTimeout() methodu ile durdurulur

      //1. yontem
      const sayHello = () => {
        document.querySelector("#title").innerHTML = "Hello World";
      };

      setTimeout(sayHello, 5000);

      //2. yontem
      setTimeout(function () {
        document.querySelector("#title").innerHTML = "Hello World";
      }, 5000);
    </script>
  </body>
</html>
