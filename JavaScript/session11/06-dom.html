<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="input-group">
        <input
          id="txtTck"
          type="number"
          placeholder="TC kimlik No"
          class="form-control"
        />
        <button id="btnSave" class="btn btn-primary" disabled>Kaydet</button>
      </div>
    </div>

    <script>
      //getAttribute("attribute") =>bir elemanin icine metin yerlestirir
      //setAttribute("attribute,"value) =>bir elemana attribute ekler degidtirir
      //rempveAttribute("attribute") =>attribute siler
      //attributes =>bir elemanin tum attributeleri getirir

      document.querySelector("#txtTck").addEventListener("input", (e) => {
        const btn = document.querySelector("#btnSave");

        if (e.target.value.length === 11) {
          btn.removeAttribute("disabled");
        } else {
          btn.setAttribute("disabled", "");
        }
      });
    </script>
  </body>
</html>
