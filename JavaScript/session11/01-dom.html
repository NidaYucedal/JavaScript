<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <p class="desc">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem
        iure delectus tempore totam cumque, ipsum mollitia quas quod quisquam
        facere exercitationem recusandae omnis ullam sunt, illum nobis quia odit
        alias!
      </p>
      <ul>
        <li><a href="http://">Link1</a></li>
        <li><a href="http://google.com" id="lnk">Link2</a></li>
        <li><a href="http://">Link3</a></li>
        <li><a href="http://">Link4</a></li>
        <li><a href="http://">Link5</a></li>
        <li><a href="http://">Link6</a></li>
      </ul>
    </div>

    <script>
      document.querySelector("#lnk").addEventListener("click", (e) => {
        e.preventDefault(); //engelledi google gitmeden event listeners devreye giriyor

        e.target.closest(".menu").querySelector(".desc").innerHtml =
          "Hello world";
      });

      console.log(document.querySelector(".menu ul").children);
      console.log(document.querySelector("#lnk").parentElement.parentElement);
      console.log(
        document.querySelector("#lnk").parentElement.nextElementSibling
      );
      console.log(
        document.querySelector("#lnk").parentElement.previousElementSibling
      );
      console.log(document.querySelector("#lnk").parentElement.parentElement.children);

      //closest => en yakin elemani secer, yukari dogru calistirir
    </script>
  </body>
</html>
