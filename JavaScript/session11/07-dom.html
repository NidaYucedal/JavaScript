<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list">
      <li>Ali</li>
      <li>Veli</li>
      <li>Ayse</li>
      <li>Fatma</li>
    </ul>

    <script>
      //createElement("h1") => yeni bir elemnt olusturur document objesinin bir methodududr
      //appendChild(element) =>bir elemana baska bir eleman ekler
      //append(element , "metin") =>bir elemanin icinede en sona baska bir eleman
      //veya text ekler.Tek seferde birden fazla ekleme yapar
      //prepend(element , "metin") =>bir elemanin icinde en basa baska bir eleman veya text ekler
      //remove() =>  bir elemani siler

      const newLi = document.createElement("li");
      newLi.innerText = "Serkan";
      newLi.classList.add("bg-primary");
      newLi.setAttribute("data-id", 23);

      const newLi2 = document.createElement("li");
      newLi2.innerText = "Suat";
      newLi2.classList.add("bg-primary");
      newLi2.setAttribute("data-id", 23);

      //document.querySelector("#list").appendChild(newLi);
      document.querySelector("#list").append(newLi);
      document.querySelector("#list").prepend(newLi2);

      document.querySelector("#list li:nth-child(3)").remove();
    </script>
  </body>
</html>
