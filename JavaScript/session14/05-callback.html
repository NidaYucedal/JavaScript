  <body>
    <script>
      function sum(a, b, cb) {
        setTimeout(() => {
          let total = a + b;
          cb(total);
        }, 1000);
      }

      function cb(total) {
        console.log(total);
      }

      sum(12, 45, cb);

      for (let i = 0; i < 100; i++) {
        console.log("...");
      }
    </script>
  </body>
