        ).innerHTML = `${elNum.value}! =${factoriel}`;
      }

      //butona tikladigimizda birsey cagirmak lazim
      //dry proglamlama prensibi
      //bir class bir modul sadece birsey yapsin
      function calculateFactoriel(val) {
        let num = isNaN(val + 1) ? 0 : Number(val);
        num = num === 0 ? 1 : num;

        let factoriel = 1;

        do {
          factoriel *= num;
          num--;
        } while (num > 1);

        return factoriel;
      }
