<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="onClick1()">Click 1</button>
    <button id="btn2">Click 2</button>

    <script>
      function onClick1() {
        alert("1.butona tiklandi");
      }

      //kullanicinin butona tiklamasi bir event dir
      //kullanici click yaptiginda onClick calisir
      //event i yakalayan event handler dir

      function onClick2() {
        alert("2.butona tiklandi");
      }

      document.querySelector("#btn2").onclick2;
    </script>
  </body>
</html>
