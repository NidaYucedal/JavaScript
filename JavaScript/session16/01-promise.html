<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <button id="btn">Click</button>

    <script>
      const soz1 = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("sozum soz1");
          }, 1500);
        });
      };
      const soz2 = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("sozum soz2");
          }, 3500);
          //cevap sureleri farklÄ± olursa calisma sirasi degisir
        });
      };

      const soz3 = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("sozum soz3");
          }, 500);
        });
      };

      //eger asenkron fonksiyonlar belli bir sirada calistirilmak
      //isteniyorsa asagidaki gibi birbirinden bagimsiz cagirilirsa
      //istenilen sirada cavep almaka tamamen sansa kalir
      //bu sirayi kesin olarak belirlemek icin promise
      //zinciri (Promise Chain) olusturulmalidir

      /*soz1().then(resp=>console.log(resp)); 
      soz2().then(resp=>console.log(resp)); 
      soz3().then(resp=>console.log(resp)); */

      //Promise Chain

      soz1()
        .then((resp) => {
          console.log(resp);
          return soz2();
        })
        .then((resp) => {
          console.log(resp);
          return soz3();
        })
        .then((resp) => {
          console.log(resp);
        });

        //zincirden dolayi hepsi sira ile calisir
        //1. gelmeden ikinci calismaz
    </script>
  </body>
</html>
