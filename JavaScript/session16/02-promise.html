<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Click</button>

    <script>
      //deger alip gonderme
      const soz1 = (num) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const result = num * 2;
            resolve(result);
          }, 1500);
        });
      };
      const soz2 = (num) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const result = num + 100;
            resolve(result);
          }, 3500);
          //cevap sureleri farklÄ± olursa calisma sirasi degisir
        });
      };

      const soz3 = (num) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const result = num / 3;
            resolve(result);
          }, 500);
        });
      };

      /*soz1().then(resp=>console.log(resp)); 
      soz2().then(resp=>console.log(resp)); 
      soz3().then(resp=>console.log(resp)); */

      //Promise Chain

      soz1(10)
        .then((resp) => {
          console.log(resp);
          return soz2();
        })
        .then((resp) => {
          console.log(resp);
          return soz3();
        })
        .then((resp) => {
          console.log(resp);
        });
    </script>
  </body>
</html>
