  <body>
    <script>
      //promise yapilari callback gibi asenkron sonuclari
      //isleyebilmek icin kllanilan callback lerdeki bazi sorunlarin
      //ortadan kaldirildigi daha guvenli yapilardir

      const soz = () => {
        //asenkron islemlerin handle edildigi fonk
        return new Promise((resolve, reject) => {
          //bu kisimda asenkron calisan cesitli kodlar oldugunu
          //ve bu kodlarin sonucta bir result degeri olusturdugunu varsayalim
          let result = false;

          result ? resolve("Basarili") : reject("Hatali");
        });

    };
        soz()
          .then((resp) => console.log(resp))
          .catch((err) => console.log(err));
      
    </script>
  </body>
