<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Click</button>
    <script>
      const confirmBox = (msg) => {
        //promise yapilarinin kendileri senkron calisir
        //asenkron degil promise yapilari iclerinde bulunan
        //asenkron kodlardan geri deger dondurme islemini handle etmek icin kullanilir

        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const result = confirm(msg);
            resolve(result);
          }, 0);
        });

        document.querySelector("#btn").addEventListener("click", () => {
          console.log("onceki kodlar");
          confirmBox("silmek istediginize emin misiniz").then((resp) =>
            console.log(resp)
          );
          console.log("sonraki kodlar");
        });
      };
    </script>
  </body>
</html>
