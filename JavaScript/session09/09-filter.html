<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const students = ["Ali", "ayse", "Berke", "sezen", "Tayfun"];

      const filterStudents = (letter) => {
        const filteredArr = students.filter((student) =>
          student.toLowerCase().startsWith(letter.toLowerCase())
        );

        console.log(filteredArr);
      };

      //iteration methodlarinin pespese kullanimina pipeline denir
      filterStudents("a");
      filterStudents("S");
      filterStudents("Ta");
      filterStudents("b");
    </script>
  </body>
</html>
