<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //3. bir degisken kullanarak swap yapma
      let a = 3,
        b = 4;

      console.log(a, b); //3 ,4

      let gecici = a;
      a = b;
      b = gecici;

      console.log(a, b); // 4,3

      //destructuring assigment
      let c = 3,
        d = 4;

      console.log(c, d); //3 4

      [c, d] = [d, c];
      console.log(c, d);

      // matematiksel
      let n = 5,
        s = 8;
      console.log(n, s); // 5 8
      n = n + s; //5 + 8
      s = n - s; //5 + 8 - 8
      n = n - s; //5 + 8 - 5

      console.log(n, s); // 8 5

      //bitwise xor operator
      //XOR, "özel olarak veya" anlamına gelen bir operatördür.
      //XOR operatörü, iki sayiyi bitlerine bölerek bu bitler arasında işlem yapar. Örneğin, 5 (101) ve 3 (011) sayılarının XOR'unu alalım:
      //101
      //011
      //110
      // Bu işlemin sonucu 6 (110) olur.

      let x = 3,
        y = 4;
      console.log(x, y); // 3 4

      x = x ^ y;
      y = x ^ y;
      x = x ^ y;
      console.log(x, y); // 4 3
      
    </script>
  </body>
</html>
