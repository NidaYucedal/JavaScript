<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txtPrice" />
    <button onclick="calculate()">Calculate</button>
    <h3 id="result"></h3>

    <script>
      //kullanıcı butona bastigi zmana kodlar calisir
      function calculate() {
        let price = document.querySelector("#txtPrice").value;
        let discount;

        if (price > 500) {
          discount = 10;
        } else if (price > 300) {
          discount = 7;
        } else {
          discount = 5;
          //price=price*0.95;
        }
        price = price - (price * discount) / 100; //clean code

        //fiyatın yuzde 10 veya yuzde 5 indirimini hesapliyor
        document.querySelector("#result").innerHTML = `$${price}`;
      }
    </script>
  </body>
</html>
