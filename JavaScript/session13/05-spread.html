  <body>
    <script>
      const arr = [12, 45, 76, 23];

      const sum = (n1, n2, n3, n4) => {
        return n1 + n2 + n3 + n4;
      };

      console.log(sum(arr[0], arr[1], arr[2], arr[3]));
      console.log(sum(...arr));
      //sayilar dizisi genisletip her bir
      //eleamanini ayri bir degisken haline getirir
    </script>
