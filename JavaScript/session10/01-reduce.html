<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const nums = [123, 45, 23, 12, 66, 23];

      //klasik yontem
      let total = 0;
      for (let i = 0; i < nums.length; i++) {
        total = total + nums[i];
      }

      console.log(total);

      //Reduce
      const t = nums.reduce((total, x) => total + x, 0);
      console.log(t);
    </script>
  </body>
</html>
