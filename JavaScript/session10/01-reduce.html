<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const nums = [123, 45, 23, 12, 66, 23];

      //klasik yontem
      let total = 0;
      for (let i = 0; i < nums.length; i++) {
        total = total + nums[i];
      }

      console.log(total);

      //Reduce
      const t = nums.reduce((total, x) => total + x, 0);
      console.log(t);

      //mevcut bir dizi icinde iteration yapip yapilan islemler
      //gore tek bir hesaplanmis deger dondurur

      //reduce example
      const salaries = [2000, 2500, 5500, 10000, 1000, 1500];

      const totalSalary = salaries
        .filter((salary) => salary < 3000) //uc binden kucukleri filtreledim
        .map((salary) => salary * 1.1) //her bir maasi al 1.1 ile carp
        .reduce((total, salary) => total + salary);  //
      console.log(totalSalary);
    </script>
  </body>
</html>
