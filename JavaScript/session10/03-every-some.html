<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Every
      //mevcut bir dizi icinde tum elemanlarin istenilen
      //kriteri saglayip saglamadigini dondurur.
      //sagliyorsa true,degilse false doner.

      //Some
      //mevcut bir dizi icinde en az bir elemanin istenilen
      //kriteri saglayip saglamadigini dondurur.true,false

      const nums = [123, 45, 23, 12, 66, 23, -2];

      console.log(nums.every((num) => num > 0));
      //true doner every tum elemanlari gezer num a atar hepsi buyuk true doner
      //ama iclrinden bi tanesi kucuk olsa false doner

      if (nums.every((num) => num > 0)) {
        alert("Butun sayilar pozitif"); //true ise gosterir
      }

      if (nums.some((num) => num < 0)) {
        alert("En az bir tane negatif sayi var"); //true ise gosterir
      }
    </script>
  </body>
</html>
