<!DOCTYPE html>
<html lang="en">

  <body>
    <script>

      //Mutator Methods
      //push => dizinin sonuna bir veya daha fazla
      //eleman ekler ve dizinin yeni eleman sayisini dondurur
      //pop => dizinin son elemanini diziden siler ve onu dondurur
      //shift => dizinin ilk elemanini diziden siler ve onu dondurur
      //unshift => dizinin ilk indeksine yeni bir eleman ekler
      //ve dizinin yeni eleman sayisini dondurur
      //sort => diziyi yükselen sirada siralar
      //reverse => dizinin elemanlarini ters siralar
      //splice => dizinin iceriklerini yeni ogeler ekleyerek
      //mevcut ogeleri silerek gunceller

      const fruits = ["elma", "armut", "muz", "kivi"];

      console.log(fruits);
      fruits.pop(); //son elemani sildi
      console.log(fruits);
      fruits.push('Ananas'); //sona ekler
      console.log(fruits); //['elma', 'armut', 'muz', 'Ananas']
      fruits.shift(); //bastakini siler
      console.log(fruits); //['armut', 'muz', 'Ananas']
      fruits.unshift('cilek'); //basa ekleme yapar
      console.log(fruits); // ['cilek', 'armut', 'muz', 'Ananas']

    </script>
  </body>
</html>
