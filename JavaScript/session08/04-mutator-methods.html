<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fruits = ["elma", "armut", "muz", "kivi"];

      console.log(fruits);
      fruits.pop(); //son elemani sildi
      console.log(fruits);
      fruits.push('Ananas'); //sona ekler
      console.log(fruits); //['elma', 'armut', 'muz', 'Ananas']
      fruits.shift(); //bastakini siler
      console.log(fruits); //['armut', 'muz', 'Ananas']
      fruits.unshift('cilek'); //basa ekleme yapar
      console.log(fruits); //Â ['cilek', 'armut', 'muz', 'Ananas']

    </script>
  </body>
</html>
