<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = "13";
      const result = num + 5;
      console.log(result);

      const result1 = Number(num) + 5; //number method dur
      console.log(result1);

      const result2 = Number("ali") + 5;
      console.log(result2); //NaN --> not a number hatasi verir
    </script>
  </body>
