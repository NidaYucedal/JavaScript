<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      //var ile let arasinda en onemli fark
      //scope farkliligidir
      //var function scope
      //let block scope olarak davranir

      function test() {
        var a = "Hello";
        let b = "World";

        if (true) {
          var x = "Ankara"; //x function scope
          let y = "Izmir"; //y block scope
        }

        console.log(a, b, x); //Hello World Ankara
        console.log(y); //hata verir undefined
      }
    </script>
  </body>
</html>
